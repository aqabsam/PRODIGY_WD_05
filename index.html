<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Weather App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      border: none;
      padding: 0.7rem 1rem;
      background: #fff;
      color: #185a9d;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0 8px 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #e0f7fa;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .actions button {
      flex: 1;
      border-radius: 8px;
    }

    .weather-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      min-height: 120px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 1.5;
      font-size: 1rem;
    }

    .error {
      color: #ffeb3b;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .input-group {
        flex-direction: column;
      }

      input[type="text"],
      button {
        border-radius: 8px !important;
        width: 100%;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶Ô∏è Weather App</h1>

    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn" title="Search">
        <span class="material-icons">search</span>
      </button>
    </div>

    <div class="actions">
      <button id="locationBtn">üìç Use My Location</button>
      <button id="clearBtn">‚ùå Clear</button>
    </div>

    <div id="weatherDisplay" class="weather-info">
      Enter a city or use your location
    </div>
  </div>

  <script>
    const apiKey = "561a7b8ea9155530d395f35ea0217935"; // Replace with your OpenWeatherMap API key
    const cityInput = document.getElementById("cityInput");
    const searchBtn = document.getElementById("searchBtn");
    const locationBtn = document.getElementById("locationBtn");
    const clearBtn = document.getElementById("clearBtn");
    const weatherDisplay = document.getElementById("weatherDisplay");

    function displayWeather(data) {
      weatherDisplay.innerHTML = `
        <h2>üìç ${data.name}, ${data.sys.country}</h2>
        <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
        <p>üå°Ô∏è Temp: ${data.main.temp} ¬∞C</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üí® Wind: ${data.wind.speed} m/s</p>
      `;
    }

    function showError(message) {
      weatherDisplay.innerHTML = `<p class="error">‚ö†Ô∏è ${message}</p>`;
    }

    async function getWeatherByCity() {
      const city = cityInput.value.trim();
      if (!city) {
        showError("Please enter a city name.");
        return;
      }

      weatherDisplay.textContent = "Loading...";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        if (data.cod === 200) {
          displayWeather(data);
        } else {
          showError("City not found. Please try again.");
        }
      } catch {
        showError("Failed to fetch weather data.");
      }
    }

    async function getWeatherByLocation() {
      if (!navigator.geolocation) {
        showError("Geolocation not supported by your browser.");
        return;
      }

      weatherDisplay.textContent = "Getting your location...";

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          try {
            const response = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`
            );
            const data = await response.json();
            if (data.cod === 200) {
              displayWeather(data);
              cityInput.value = data.name;
            } else {
              showError("Could not retrieve weather for your location.");
            }
          } catch {
            showError("Failed to fetch weather data.");
          }
        },
        () => {
          showError("Permission denied for location.");
        }
      );
    }

    function clearSearch() {
      cityInput.value = "";
      weatherDisplay.innerHTML = "Enter a city or use your location";
    }

    searchBtn.addEventListener("click", getWeatherByCity);
    locationBtn.addEventListener("click", getWeatherByLocation);
    clearBtn.addEventListener("click", clearSearch);
    cityInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        getWeatherByCity();
      }
    });
  </script>
</body>
</html>
