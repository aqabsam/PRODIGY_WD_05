<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #66b7ea, #4b99a2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .input-group {
      display: flex;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: 12px 0 0 12px;
    }

    button {
      background: #fff;
      color: #66b7ea;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .input-group button {
      border-radius: 0 12px 12px 0;
    }

    button:hover {
      background: #e3f2fd;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1;
      border-radius: 10px;
      padding: 0.6rem;
    }

    .weather-info {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 12px;
      min-height: 120px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .weather-info h2 {
      margin-top: 0;
    }

    .error {
      color: #ffc107;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }

      .actions {
        flex-direction: column;
      }

      h1 {
        font-size: 1.5rem;
      }

      .weather-info {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>

    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn" title="Search">
        <span class="material-icons">Search</span>
      </button>
    </div>

    <div class="actions">
      <button id="locationBtn">üìç Use My Location</button>
      <button id="clearBtn">‚ùå Clear</button>
    </div>

    <div id="weatherDisplay" class="weather-info">
      Enter a city or use your location
    </div>
  </div>

  <script>
    const apiKey = "561a7b8ea9155530d395f35ea0217935"; // Replace with your actual API key
    const weatherDisplay = document.getElementById('weatherDisplay');
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const locationBtn = document.getElementById('locationBtn');
    const clearBtn = document.getElementById('clearBtn');

    function displayWeather(data) {
      if (!data || !data.name || !data.sys || !data.weather || !data.main) {
        showError("Incomplete data received.");
        return;
      }
      weatherDisplay.innerHTML = `
        <h2>üìç ${data.name}, ${data.sys.country}</h2>
        <p><strong>${data.weather[0].main}:</strong> ${data.weather[0].description}</p>
        <p>üå°Ô∏è Temperature: ${data.main.temp} ¬∞C</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
      `;
    }

    function showError(message) {
      weatherDisplay.innerHTML = `<p class="error">‚ö†Ô∏è ${message}</p>`;
    }

    async function getWeatherByCity() {
      const city = cityInput.value.trim();
      if (!city) {
        showError('Please enter a city name.');
        return;
      }

      weatherDisplay.textContent = 'Loading...';

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`);
        const data = await response.json();
        if (response.ok) {
          displayWeather(data);
        } else {
          showError(data.message || 'City not found.');
        }
      } catch (error) {
        showError('Failed to fetch weather data.');
        console.error(error);
      }
    }

    async function getWeatherByLocation() {
      if (!navigator.geolocation) {
        showError('Geolocation not supported by your browser.');
        return;
      }

      weatherDisplay.textContent = 'Getting your location...';

      navigator.geolocation.getCurrentPosition(async position => {
        const { latitude, longitude } = position.coords;

        try {
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`);
          const data = await response.json();
          if (response.ok) {
            displayWeather(data);
            cityInput.value = data.name;
          } else {
            showError(data.message || 'Could not retrieve weather for your location.');
          }
        } catch (error) {
          showError('Failed to fetch weather data.');
          console.error(error);
        }
      }, () => {
        showError('Permission denied for location.');
      });
    }

    function clearSearch() {
      cityInput.value = '';
      weatherDisplay.textContent = 'Enter a city or use your location';
    }

    searchBtn.addEventListener('click', getWeatherByCity);
    locationBtn.addEventListener('click', getWeatherByLocation);
    clearBtn.addEventListener('click', clearSearch);

    cityInput.addEventListener('keyup', event => {
      if (event.key === 'Enter') {
        getWeatherByCity();
      }
    });
  </script>

</body>
</html>
